<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Table - Anishma Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #000;
        }
        .hero-section {
            background: url('reserve-hero.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .hero-section::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        .reservation-section {
            padding: 50px 0;
        }
        .form-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .form-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #f8b400;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: none;
        }
        .form-control:focus {
            background-color: #444;
            color: #fff;
            box-shadow: none;
        }
        .btn-custom {
            background-color: #f8b400;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #d99a00;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="logo.jpg" alt="Restaurant Logo" width="40"> Anishma Restaurant
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link active" href="reserve.html">Reserve</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-content">
        <h1>Reserve Your Table</h1>
        <p>Book a table in advance to enjoy a hassle-free dining experience</p>
    </div>
</div>

<!-- Reservation Form -->
<div class="container reservation-section">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-warning text-center">Book Your Table</h2>
            <div class="form-box">
                <form id="reservationForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" id="name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" id="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" id="guests" required>
                            <option value="" disabled selected>Number of Guests</option>
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="7+">7+ People</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="4" placeholder="Special Requests (Optional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Reserve Now</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    &copy; 2025 Anishma Restaurant. All Rights Reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation -->
<script>
document.getElementById("reservationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let date = document.getElementById("date").value;
    let time = document.getElementById("time").value;
    let guests = document.getElementById("guests").value;

    if (name && email && phone && date && time && guests) {
        alert("Thank you, " + name + "! Your reservation has been received.");
        document.getElementById("reservationForm").reset();
    } else {
        alert("Please fill in all required fields.");
    }
});
</script>

</body>
</html>
